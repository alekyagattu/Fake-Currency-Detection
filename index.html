<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Currency Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’µ Fake Currency Detector</h1>
        
        <!-- Upload Image Section -->
        <div class="upload-section">
            <label for="imageUpload">Upload an Image</label>
            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="uploadImage()">Upload & Detect</button>
        </div>

        <h2>OR</h2>

        <!-- Camera Section -->
        <div class="camera-section">
            <video id="video" autoplay></video>
            <button onclick="startCamera()">Start Camera</button>
            <button onclick="captureImage()">Capture & Detect</button>
            <canvas id="canvas"></canvas>
        </div>

        <!-- Result Section -->
        <div id="result-container">
            <h3>Result</h3>
            <p id="result-text">Waiting for detection...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
